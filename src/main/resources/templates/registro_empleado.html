<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de empleado</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Registro de Empleado</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <form th:action="@{/registrar_empleado}" th:object="${empleado}" method="post">

        <div class="form-group">
            <label for="dni">Dni:</label>
            <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="Ingrese el dni" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ingrese el apellido" required>
        </div>
        <div class="form-group">
            <label for="fechNac">Fecha de nacimiento:</label>
            <input type="date" class="form-control" id="fechNac" th:field="*{fechNac}" required>
        </div>
        <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Ingrese direccion" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese el correo" required>
        </div>
        
        <div class="form-group">
            <label for="correo">Area:</label>
            <select class="form-control" id="areaEntity" th:field="*{areaEntity}">
    				<option th:each="area : ${listaAreas}" th:value="${area.areaId}" th:text="${area.Nombre}">Area</option>
    		
				</select>
        </div>
        <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
