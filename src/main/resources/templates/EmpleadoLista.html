<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Thymeleaf y Bootstrap</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Lista Empleados</h2>

		<a th:href="@{/registrar_empleado}" class="btn btn-primary">Registrar</a>
        <!-- Tabla de usuarios -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>fecha nacimiento</th>
                    <th>direccion</th>
                    <th>correo</th>
                    <th>area_id</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${listaEmpleado}">
                    <td th:text="${empleado.Dni}"></td>
                    <td th:text="${empleado.Nombre}"></td>
                    <td th:text="${empleado.Apellido}"></td>
                    <td th:text="${empleado.fechNac}"></td>
                    <td th:text="${empleado.Direccion}"></td>
                    <td th:text="${empleado.Correo}"></td>
                    <td th:text="${empleado.AreaEntity.AreaId}"></td>
                    <td>
                    <a th:href="@{/delete/{dni}(dni=${empleado.Dni})}" class="btn btn-danger">Eliminar</a> |
                    <a th:href="@{/actualizar_empleado/{dni}(dni=${empleado.Dni})}" class="btn btn-warning">Editar</a> |
                    <a th:href="@{/detalle_empleado/{dni}(dni=${empleado.Dni})}" class="btn btn-primary">Detalles</a>  
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
